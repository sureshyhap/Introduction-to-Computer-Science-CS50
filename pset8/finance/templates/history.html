{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Buy/Sell</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
                <th scope="col">Shares</th>
                <th scope="col">Date and Time</th>
            </tr>
        </thead>
        <tbody>
            {% for h in full_hist %}
                <tr>
                    <td>{{ h["buy_or_sell"] }}</td>
                    <td>{{ h["symbol"] }}</td>
                    <td>{{ h["price"] }}</td>
                    <td>{{ h["shares"] }}</td>
                    <td>{{ h["when"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
