{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/reset" method="post">
        <input type="password" name="password" placeholder="New Password" class="form-control">
        <br><br>
        <input type="password" name="confirmation" placeholder="New Password" class="form-control">
        <br><br>
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
{% endblock %}
