{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <p>Buy shares of a stock</p>
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Stock" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="shares" placeholder="Shares" autofocus class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
